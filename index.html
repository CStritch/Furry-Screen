<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Web Page</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="main-content">
            <h1>Furry Screen</h1>
            <p>This is a sample paragraph to demonstrate the HTML structure.</p>
            <input id="urlInput" placeholder="Enter URL here">
            <button id="urlButton">Click Me</button>
        </div>
        <div class="video-container">
            <iframe id="urlVideo" width="560" height="315" src="https://www.youtube.com/embed/FjrJ2DJN_pA?si=OebniODDQQQjnqrl" 
                title="YouTube video player" frameborder="200px" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
            
        </div>
    </body>
